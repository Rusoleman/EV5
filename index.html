<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>CRUD-Car</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card bg-blue">
            <div class="card-body">
                <form id="form-car" onsubmit="event.preventDefault(), addCar()" action="/cars.php">
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Enter car model" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input class="form-control" id="brand" placeholder="Enter the brand" required>
                    </div>
                    <hr>
                    <div class="row g-3">
                        <div class="col-sm">
                          <input type="text" class="form-control" id="year" placeholder="Year" required>
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" id="color" placeholder="Color" required>
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" id="price" placeholder="Price" required>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Brand</th>
                    <th>Color</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="container-cars">
                
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
